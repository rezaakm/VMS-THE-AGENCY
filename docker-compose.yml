version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vms-postgres
    environment:
      POSTGRES_USER: vms_user
      POSTGRES_PASSWORD: vms_password
      POSTGRES_DB: vms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vms_user -d vms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vms-network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: vms-backend
    environment:
      DATABASE_URL: postgresql://vms_user:vms_password@postgres:5432/vms_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRATION: 7d
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    networks:
      - vms-network
    command: npm run start:dev

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: vms-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - vms-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  vms-network:
    driver: bridge

